{% extends 'root.html' %}


{% block title %}
    Login
{% endblock %}


{% block content %}
	<style>
		label {
			margin-right: 1rem;
		}
	</style>
	<div>
		<h2>Log-in</h2>

		<form method="post" class="from-group">
			{% csrf_token %}
			{{ login_form.as_p }}
			<p>Don't have an account? Create one <a href="/signup">here</a></p>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
{% endblock %}
