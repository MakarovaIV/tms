{% extends 'root.html' %}


{% block title %}
    Create an Account
{% endblock %}

{% block content %}
	<style>
		label {
			margin-right: 1rem;
		}
	</style>
	<div>
		<h2>Sign up</h2>
		<form method="POST" class="form-group" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">Sign up</button>
		</form>
	</div>
{% endblock %}
